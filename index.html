<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmed Max - عالم الأفلام</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
      background-image: url('https://i.imgur.com/2BdNlDT.jpg'); /* صورة شفافة أو فيها لمسة فنية */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      color: #FFD700;
      font-weight: bold;
      text-shadow: 1px 1px 5px #000;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie-card {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      display: block;
    }
